<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login</title>
    <link rel="stylesheet" href="/styles/bulma.css" />
    <link rel="stylesheet" href="/styles/default.css" />
  </head>

  <body>
    <div class="main">
      <div class="container" style="max-width: 760px">
        <h2 class="is-size-3 mb-2">Hey Stranger, please authenticate</h2>

        <div class="columns is-1 is-variable" style="margin-bottom: 0; margin-top: 0">
          <div class="column">
            <div class="field">
              <p class="control">
                <input id="name" class="input" type="name" placeholder="Name" />
              </p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <p class="control has-icons-left">
                <input id="password" class="input" type="password" placeholder="Password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>
          <div class="column">
            <div class="buttons">
              <button id="login-button" class="button is-primary">Sign up</button>
            </div>
          </div>
        </div>

        <span id="error" style="display: none" class="has-text-danger">
          Name or password is wrong.
        </span>
      </div>
    </div>
    <script src="scripts/login.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </body>
</html>
